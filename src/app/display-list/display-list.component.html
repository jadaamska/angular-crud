<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Anime Title</th>
    <th scope="col">Author</th>
    <th scope="col">Score</th>
    <th scope="col">Delete</th>
    <th scope="col">Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of series; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{item.title}}</td>
    <td>{{item.author}}</td>
    <td>{{item.score}}</td>
    <td><button class="btn btn-outline-secondary" (click)="deletePost(item)">X</button></td>
    <td>y</td>
  </tr>

  </tbody>

    <!--)}-->
  <!--</tbody>-->
</table>
