<form class="input-field">
  <input type="text" class="form-control bg-dark" placeholder="anime-title"
       aria-describedby="button-addon2" [value]="animeTitle" (input)="saveTitle($event)"/>
  <input type="text" class="form-control bg-dark" placeholder="anime-author"
       aria-describedby="button-addon2" [value]="animeAuthor" (input)="saveAuthor($event)" />
  <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
          (click)="addPost()">Add</button>
</form>
